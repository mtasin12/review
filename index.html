<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CCTV Service Reviews</title>
  <style>
    body { font-family: Arial; max-width: 700px; margin: auto; padding: 20px; }
    input, textarea, select { width: 100%; margin: 8px 0; padding: 10px; }
    .review { border: 1px solid #ccc; padding: 15px; margin: 10px 0; border-radius: 5px; }
    .stars { color: gold; font-size: 18px; }
  </style>
</head>
<body>
  <h2>Submit Your Review</h2>
  <form id="reviewForm">
    <input type="text" id="name" placeholder="Your Name" required><br>
    <input type="text" id="phone" placeholder="Your Phone Number" required><br>
    <textarea id="message" placeholder="Write something..." required></textarea><br>
    <label>Star Rating:</label>
    <select id="rating" required>
      <option value="">Select Stars</option>
      <option value="5">★★★★★</option>
      <option value="4">★★★★</option>
      <option value="3">★★★</option>
      <option value="2">★★</option>
      <option value="1">★</option>
    </select><br>
    <button type="submit">Submit Review</button>
  </form>

  <h2>Customer Reviews</h2>
  <div id="reviews"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>

  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCQy6jOFUjqK8gOv7ON4UkexTBvOtE8z5c",
      authDomain: "cctv-service-review.firebaseapp.com",
      projectId: "cctv-service-review",
      storageBucket: "cctv-service-review.firebasestorage.app",
      messagingSenderId: "643530221833",
      appId: "1:643530221833:web:6d24429492a5817e6dcbd8",
      measurementId: "G-RD32D53Y0Z"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById('reviewForm');
    const reviewsDiv = document.getElementById('reviews');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const message = document.getElementById('message').value;
      const rating = parseInt(document.getElementById('rating').value);

      await db.collection("reviews").add({ name, phone, message, rating, time: Date.now() });

      form.reset();
      loadReviews();
    });

    async function loadReviews() {
      reviewsDiv.innerHTML = "";
      const snapshot = await db.collection("reviews").orderBy("rating", "desc").get();
      snapshot.forEach(doc => {
        const data = doc.data();
        reviewsDiv.innerHTML += `
          <div class="review">
            <strong>${data.name}</strong> (${data.phone})<br>
            <div class="stars">${"★".repeat(data.rating)}${"☆".repeat(5 - data.rating)}</div>
            <p>${data.message}</p>
          </div>
        `;
      });
    }

    loadReviews();
  </script>
</body>
</html>
